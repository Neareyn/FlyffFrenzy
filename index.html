<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Flyff Frenzy - Trivia Takeoff!</title>
    <link rel="stylesheet" href="style.css">
    <script src="skill.js" defer></script>
    <script src="main.js" defer></script>

</head>
<body>
    <div id="gameWindow">
        <div id="statWindow" class="wnd">
            <div id="resultBox">Right :
                <span id="correctResults">0</span>
            </div>
            <div id="resultBox2">False :
                <span id="falseResults">0</span>
            </div>
            <div id="resultBox3">Missed :
                <span id="falseResults">0</span>
            </div>
            
        </div>
        <div id="SkillIcon" class="wnd"></div>
        <div id="bottomField">
            <div id="timerBox">
                <div id="Timer"></div>
            </div>
            <div id="answer-field">
                <div id="SkillName0" class="wnd answer" onclick="Answer('0')"></div>
                <div id="SkillName1" class="wnd answer" onclick="Answer('1')"></div>
                <div id="SkillName2" class="wnd answer" onclick="Answer('2')"></div>
                <div id="SkillName3" class="wnd answer" onclick="Answer('3')"></div>
            </div>
        </div>
        
    </div>
    


</body>
</html>
